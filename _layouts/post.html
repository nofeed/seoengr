---
layout: default
---
<main class="mt-20 mb-10 mx-10">
  <article class="text-xl">
    <header>
      <h1 class="text-4xl py-2 font-bold text-red-600"> {{ page.title }} </h1>
      <div>
        <time class="mt-10" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string: "ordinal", "UK" }}</time> 
      </div>
    </header>

    <div class="my-10">
      {{ content }}
    </div>

    <div class="text-xl font-bold float-right md:mr-20 md:text-2xl"> by <a href="https://nofeed.org" title="Nicholas Wieland's website">Nicholas wieland (ngw)</a></div>
  </article>
</main>
