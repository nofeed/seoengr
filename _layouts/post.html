---
layout: default
---
<main class="mt-20 mb-10 mx-10">
  <article class="text-xl">
    <header>
      <h1 class="text-4xl py-2 font-bold text-red-600"> {{ page.title }} </h1>
      <div>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string: "ordinal", "UK" }}</time> 
      </div>
    </header>

    <div id="content" class="my-10">
      {{ content }}
    </div>
  </article>
</main>
